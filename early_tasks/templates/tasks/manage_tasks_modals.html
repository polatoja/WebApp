<div id="addModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Add New Task</h2>
        <form id="addTaskForm">
            
            <label for="add_task_name">Name</label>
            <input type="text" id="add_task_name" name="name" required>

            <label for="add_task_description">Description</label>
            <textarea id="add_task_description" name="description" required></textarea>

            <!-- Dropdown -->
            <label for="add_task_status">Status</label>
            <select id="add_task_status" name="status">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>

            <!-- Dropdown -->
            <label for="add_task_level">Level</label>
            <select id="add_task_level" name="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="add_task_due_date">Due Date</label> 
            <input type="text" id="add_task_due_date" name="due_date" required>

            <!-- Dropdown -->
            <label for="add_task_assigned_user">Assigned User</label>
            <select id="add_task_assigned_user" name="assigned_user">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Task</button>
        </form>
    </div>
</div>

<!-- Edit Task Modal -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Task:</h2>
        <form id="editForm" method="post" action="edit">
            {% csrf_token %}
            
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name" value="">

            <label for="id_description">Description</label>
            <textarea id="id_description" name="description"></textarea>

            <label for="id_status">Status</label>
            <select id="id_status" name="status">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>

            <label for="id_level">Level</label>
            <select id="id_level" name="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="id_due_date">Due Date</label> 
            <input type="text" id="id_due_date" name="due_date" value>

            <label for="id_assigned_user">Assigned User</label>
            <select id="id_assigned_user" name="assigned_user">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <button type="submit" onclick="closeEditModal()">Update Task</button>
        </form>
    </div>
</div>

<!-- Delete Task Modal -->
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h2>Are you sure you want to delete this task?</h2>
        <p id="deleteTaskName"></p> <!-- print the task name -->
        <button id="confirmDeleteButton">Yes, delete</button>
        <button type="button" onclick="closeDeleteModal()">Cancel</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        // datepicker to the text field
        $("#id_due_date").datepicker({
            dateFormat: "yy-mm-dd",
            changeMonth: true,
            changeYear: true,
            yearRange: "1900:2100"
        });
    });
    $(document).ready(function() {
        $("#add_task_due_date").datepicker({
            dateFormat: "yy-mm-dd",
            changeMonth: true,
            changeYear: true,
            yearRange: "1900:2100"
        });
    });
</script>
